<style>
    #FORW50{
        width: 50%;

</style>
<body>

    <nav class=" bg-warning p-3">
        <h1 class="text-center fw-bolder">WELCOME TO GUESS FIRST CHILD</h1>
        <p class="text-center fs-1 fw-bolder" id="display"></p>
    </nav>
    <div class="container  pt-5">
        <div id="FORW50" class="container bg-light ">
        <form class="">
            <div class="mb-3">
              <label for="" class="form-label">អាយុអូន</label>
              <input type="text" class="form-control" id="oage" placeholder="សូមបញ្ចូលអាយុរបស់អូន">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">អាយុបង</label>
                <input type="text" class="form-control" id="bage" placeholder="សូមបញ្ចូលអាយុរបស់បង">
              </div>

            <button type="button" class="btn btn-primary" onclick="Calculate()">Submit</button>
          </form></div>
          <div class="container bg-warning mt-4">
                <div class="d-flex justify-content-center"><h1 class="fw-bolder text-center " id="CON"></h1><h1 id="BOYANDGIRL" class="fw-bolder"></h1></div>
          </div>
    </div>
</body>
</html>
    <script>

        function Calculate(){
            var oage = parseInt(document.getElementById("oage").value);
            var bage = parseInt(document.getElementById("bage").value);
            var CON = document.getElementById("CON");
            var BOYANDGIRL = document.getElementById("BOYANDGIRL");
            var BandO = oage + bage;
            if(BandO%2 == 0){
                CON.innerText = "កូនដំបូងរបស់បងនិងអូនគឺជាកូន";
                BOYANDGIRL.innerText = "ប្រុស";
            }
            else{
                CON.innerText = "កូនដំបូងរបស់បងនិងអូនគឺជាកូន";
                BOYANDGIRL.innerText = "ស្រី";
            }
            
            

        }




    function runningTime(){
    var today = new Date();
    var ghour = today.getHours();
    var gminute = today.getMinutes();
    var gsecond = today.getSeconds();
    var display = ghour + ":" + gminute + ":"+ gsecond;
     document.getElementById("display").innerHTML = display;

     }
     setInterval(function(){runningTime()},1000)
    
</script>
